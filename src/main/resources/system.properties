# 博客文章浏览量 redis key值前缀 prefix + ip地址 + 文章id
blog.article.ip.cache.prefix=articleViewsCache:
# 浏览量标记有效时间
blog.article.ip.cache.timeout=900000

# 文件上传的临时目录
blog.upload.tmpdir=upload/
blog.upload.ftp.dir=F:images/

blog.user.session.key=sessionToken
blog.admin.user.token.key=admin_access_token
blog.admin.user.token.timeout=259200000
blog.user.session,timeout=259200000

# 图片服务器地址
blog.image.server=http://localhost:8089/

# cookie相关
blog.cookie.path=/
blog.cookie.domain=localhost

# 前台配置相关
blog.portal.site.header.title.key=PORTAL_TITLE
blog.portal.site.header.background.key=PORTAL_BACKGROUND
blog.portal.site.header.avatar.key=PORTAL_AVATAR
blog.portal.site.footer.copyright.icp.key=ICP
blog.portal.site.footer.copyright.copyright.key=COPYRIGHT
blog.portal.site.footer.designed_by.key=DESIGNED_BY
blog.portal.site.footer.site.key=SITE
blog.portal.site.footer.contract.mail.key=CONTRACT_EMAIL

# Elasticsearch配置
elasticsearch.cluster.name=elastic