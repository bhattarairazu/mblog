server.port=8082
server.servlet.path=/api

#thymeleaf start
spring.thymeleaf.mode=HTML5
#spring.thymeleaf.encoding=UTF-8
#spring.thymeleaf.content-type=text/html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
#thymeleaf end

# datasource start
spring.datasource.url=jdbc:mysql://localhost:3306/mblog?useSSL=true&serverTimezone=GMT&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# c3p0
spring.datasource.type=com.mchange.v2.c3p0.ComboPooledDataSource
# datasource end

# jpa start
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
#jpa end

#mybatis
mybatis.type-aliases-package=pers.msidolphin.mblog.object.po
mybatis.mapper-locations=classpath:mapper/*.xml

#mapper
#mappers 多个接口时逗号隔开
mapper.mappers=pers.msidolphin.mblog.model.mapper.ArticleMapper
mapper.not-empty=false
mapper.identity=MYSQL

#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

restart.include.mapper=/mapper-[\\w-\\.]+jar
restart.include.pagehelper=/pagehelper-[\\w-\\.]+jar

# redis start
# redis 数据库索引 默认为0
spring.redis.database=0
# redis 服务器地址
spring.redis.host=127.0.0.1
# redis 服务器端口
spring.redis.port=6379
# redis 密码 默认为空
spring.redis.password=
# redis 连接池最大连接数 负值表示没有限制
spring.redis.jedis.pool.max-wait=100
# 连接池最大阻塞等待时间 负值表示没有限制
spring.redis.jedis.pool.max-active=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=10
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=2
# 连接超时时间
spring.redis.timeout=5000
# redis end

# fast dfs start
fdfs.web-server-url=http://192.168.112.136
fdfs.soTimeout=1500
fdfs.connectTimeout=600
fdfs.thumbImage.width=150
fdfs.thumbImage.height=150
fdfs.trackerList[0]=192.168.112.136:22122
# fast dfs end

spring.jmx.enabled= false

# 文件上传
spring.servlet.multipart.max-file-size=200Mb    
spring.servlet.multipart.max-request-size=200Mb   